<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assignment-2 Q2</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#prepend").click(function () {
          $(".content").fadeOut(400, function () {
            $(this)
              .prepend(`<p class="filterMe">jQuery is awesome!</p>`)
              .fadeIn(400);
          });
        });

        $("#append").click(function () {
          $(`<p class="filterMe">jQuery is awesome!</p>`)
            .appendTo(".content")
            .slideUp(0)
            .slideDown(400);
        });

        $("#hide").click(function () {
          $(".content").fadeOut(400);
        });

        $("#unhide").click(function () {
          $(".content").fadeOut(200).fadeIn(400);
        });

        $("#change-colour").click(function () {
          $(".filterMe").each(function () {
            $(this).css("color", getRandomColor());
          });
        });

        function getRandomColor() {
          var letters = "0123456789ABCDEF";
          var color = "#";
          for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
        }
      });
    </script>
  </head>
  <body>
    <div class="content">
      <p class="filterMe">----------------------------------</p>
      <p class="filterMe">Web Tech.</p>
      <p class="filterMe">----------------------------------</p>
    </div>
    <div class="btns">
      <button id="prepend">Prepend Text</button>
      <button id="append">Append Text</button>
      <button id="hide">Hide Div</button>
      <button id="unhide">Unhide Div</button>
      <button id="change-colour">Change Text Colour</button>
    </div>
  </body>
</html>
