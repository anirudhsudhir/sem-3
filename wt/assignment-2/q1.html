<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assignment-2</title>
  </head>
  <body>
    <svg width="400" height="200">
      <rect
        x="10"
        y="10"
        width="100"
        height="100"
        rx="20"
        ry="20"
        style="fill: url(#orange-yellow-gradient)"
      />
      <defs>
        <linearGradient
          id="orange-yellow-gradient"
          x1="0%"
          y1="0%"
          x2="100%"
          y2="100%"
        >
          <stop offset="0%" style="stop-color: yellow" />
          <stop offset="100%" style="stop-color: red" />
        </linearGradient>
      </defs>

      <polygon
        points="250,0 300,40 300,80 250,120 200,80 200,40"
        fill="purple"
      />
      <circle
        cx="60"
        cy="160"
        r="30"
        style="fill: green; stroke: black; stroke-width: 5"
      />
      <line
        x1="200"
        y1="160"
        x2="300"
        y2="160"
        style="stroke: blue; stroke-width: 6"
      />
      <text
        x="20"
        y="70"
        style="
          fill: white;
          font-family: Arial, sans-serif;
          font-size: 16px;
          font-weight: bold;
        "
      >
        Your SRN
      </text>
    </svg>
  </body>
</html>
